<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
ID: <span sec:authentication="principal.id"></span><br>
Logged user:<span sec:authentication="name"></span><br>
<div th:text="${#servletContext.contextPath}">dasd</div>
<div sec:authorize="hasRole('ROLE_USER')">
    <label for="role">Roles:</label>
    <span id="role" sec:authentication="principal.authorities"></span><br>
</div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <label for="role2">ADMIN Roles:</label>
    <span id="role2" sec:authentication="principal.authorities"></span><br>
</div>
email: <span sec:authentication="principal.email"></span><br>
<br>
<br>
<div sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="退出"/>
    </form>
</div>
</body>
</html>
